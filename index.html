<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Scool</title>
	<style>
		body {
			overflow: hidden;
			margin: 0;
			padding: 0;
		}

		#loading {
			position: absolute;
			width: 100%;
			top: 45%;
			text-align: center;
		}

		.expressApp {
			display: flex !important;
			position: absolute;
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>
	<div id="loading">
		Loading...
	</div>
	<!-- <webview id="expressApp" class="expressApp"></webview> -->
	<!-- For developing only -->
	<iframe id="expressApp" class="expressApp" style="display: none"></iframe>

	<script>
		window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js");

		const { ipcRenderer } = require('electron'),
			expressAppUrl = "http://127.0.0.1:3000",
			spawn = require("child_process").spawn,
			// For electron-packager change cwd in spawn to app.getAppPath() and
			// uncomment the app require below
			//app = require('electron').remote.app,
			node = spawn(".\\node.exe", ["./express-app/bin/www"], {
				cwd: process.cwd()
			}),
			request = require("request"),
			_ = require("lodash"),
			key = require("keymaster"),
			$expressApp = $("#expressApp"),
			$loading = $("#loading");
		
		let attempts = 0;

		ipcRenderer.on('stop-server', (event, data) => {
			node.kill('SIGINT');
		});

		$expressApp.on("load", function(){
			$loading.hide();
			$expressApp.show();
		});

		function strip(s) {
			return s.replace(/[\u001b\u009b][[()#;?]*(?:[0-9]{1,4}(?:;[0-9]{0,4})*)?[0-9A-ORZcf-nqry=><]/g, '');
		}

		function redirectOutput(x) {
			let lineBuffer = "";
			x.on('data', function (data) {
				lineBuffer += data.toString();
				let lines = lineBuffer.split("\n");
				_.forEach(lines, (l) => {
					if (l !== "") {
						console.log(`%c${strip(l)}`, "color: blue");
					}
				});
				lineBuffer = lines[lines.length - 1];
			});
		}
		
		function init(){
			

			$.post(`${expressAppUrl}/api/v1/status`).done(function (response) {
				$.post(`${expressAppUrl}/api/v1/test2`).done(function (response) {
					console.log(response)
				})
				console.log(`%c${response.message}`, "color: blue");
				$expressApp.attr("src", expressAppUrl);
			}).fail(function() {
				attempts++;
				console.warn(`Server not responding. Trying to connect again (Attempts: ${attempts}).`);				
				init();				
			});
		}		

		redirectOutput(node.stdout);
		redirectOutput(node.stderr);
		init();
	</script>
</body>

</html>
